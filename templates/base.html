<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}App EEG{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        padding: 40px 20px;
        width: 100%;
      }

      .content-wrapper {
        width: 100%;
        max-width: 800px;
      }

      footer {
        background-color: #212529;
        color: white;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">EEG-TDAH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/calib') %}active{% endif %}" href="/calib">Calibrar TBR</a>
            </li>
              <a class="nav-link {% if request.path.startswith('/juego') %}active{% endif %}" href="/realtime">Evaluación en tiemp real</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/resultados') %}active{% endif %}" href="/resultados">Resultados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/contacto') %}active{% endif %}" href="/info">Información Adicional</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main>
      <div class="content-wrapper">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer>
      © 2025 Mirai Innovation Research Institute · Proyecto médico experimental para evaluación cognitiva.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
